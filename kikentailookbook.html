<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kikentai Lookbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>KI KEN TAI</h1>

  <div class="gallery">
    <img src="Kikentai/Basuquiat1.JPEG" alt="Look 1">
    <img src="Kikentai/Basuquiat2.JPEG" alt="Look 2">
    <img src="Kikentai/Basuquiat3.JPEG" alt="Look 3">
    <img src="Kikentai/Basuquiat4.JPEG" alt="Look 4">
    <img src="Kikentai/skullhoodie1.JPEG" alt="Look 5">
    <img src="Kikentai/skullhoodie2.JPEG" alt="Look 6">
    <img src="Kikentai/skullhoodie3.JPEG" alt="Look 7">
    <img src="Kikentai/skullhoodie4.JPEG" alt="Look 8">
    <!-- Add more images as needed -->
  </div>
</body>
</html>
