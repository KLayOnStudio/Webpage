<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Join the waitlist</h1>
  <!-- <form action="https://formspree.io/f/xzzvbpzd" method="POST"> -->
  <form action="https://httpbin.org/post" method="POST" target="_blank">
    <input type="hidden" name="_redirect" value="https://www.klayonstudio.com/submissionConfirmation.html">
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="note" placeholder="Why are you interested? (optional)"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
