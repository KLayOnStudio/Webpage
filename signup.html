<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kendo Suburi Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('suburi.png'); /* update with your image path */
      background-size: auto 50vh;
      /* background-position: middle middle; */
      /* background-repeat: no-repeat; */
      /* position: relative; */
      background-repeat: repeat-x;
      /* background-size: cover; */
      background-attachment: fixed;
      animation: slideBackground 2s linear infinite;
    }
    @keyframes slideBackground {
       0% {
       background-position: 0% 30%;
       }
        100% {
        background-position: 100% 30%;
        }
    }    

    .suburi-type-section .instructions {
        font-size: 0.95rem;
        margin-bottom: 1rem;
        color: #333;
        text-align: left;
    }


    .toggle-group {
    margin-bottom: 1.5rem;
    font-size: 1rem;
    }

    .toggle-group input[type="radio"] {
        display: none;
    }

    .toggle-group label {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        border: 2px solid #444;
        border-radius: 25px;
        background-color: white;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    }

    .toggle-group input[type="radio"]:checked + label {
    background-color: #444;
    color: white;
    border-color: #444;
    }


    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.85); /* white overlay with opacity */
        z-index: 0;
    }

    form {
        position: relative;
        z-index: 1;
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* white with opacity */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.9);
        backdrop-filter: blur(1px); /* optional: adds a nice frosted-glass effect */
    }

    label {
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    .type-output {
        margin-top: 1rem;
        font-size: 1.1rem;
        color: #222;
        background: rgba(255, 255, 255, 0.85);
        padding: 0.5rem 1rem;
        border-left: 4px solid #444;
        border-radius: 4px;
    }

  </style>
</head>
  <!-- <form action="https://formspree.io/f/xzzvbpzd" method="POST"> -->
  <!--form action="https://httpbin.org/post" method="POST" target="_blank">    <label for="email">Email</label> -->

<body>
    <form action="https://httpbin.org/post" method="POST" target="_blank"> 
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      
        <label for="code">Participant Code</label>
        <input type="text" name="code" id="code" required placeholder="e.g. SBR0423" />
      
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      
        <label for="instagram">Instagram Handle (optional)</label>
        <input type="text" name="instagram" id="instagram" placeholder="@yourhandle" />
      
        <label for="rank">Kendo Rank (e.g. 3-dan, 1-kyu)</label>
        <input type="text" name="rank" id="rank" required />
      
        <label for="dojo">Dojo Name</label>
        <input type="text" name="dojo" id="dojo" required />
      
        <label for="years">Years of Kendo Practice</label>
        <input type="number" name="years" id="years" min="0" max="99" required />
      
          <!-- ðŸ¥‹ Suburi Style Typology Section -->
          <div class="suburi-type-section">
            <h3>Kendoka Style Typology</h3>
            <p class="instructions">Choose one style from each pair that best describes your suburi or kendo training style.</p>

          
            <div class="toggle-group">
              <span>Power vs. Precision</span><br>
              <input type="radio" id="power" name="style_power_precision" value="P" required>
              <label for="power">Power</label>
              <input type="radio" id="precision" name="style_power_precision" value="R">
              <label for="precision">Precision</label>
            </div>
          
            <div class="toggle-group">
              <span>Rhythm vs. Burst</span><br>
              <input type="radio" id="rhythm" name="style_rhythm_burst" value="M" required>
              <label for="rhythm">Rhythm</label>
              <input type="radio" id="burst" name="style_rhythm_burst" value="B">
              <label for="burst">Burst</label>
            </div>
          
            <div class="toggle-group">
              <span>Flow vs. Structure</span><br>
              <input type="radio" id="flow" name="style_flow_structure" value="F" required>
              <label for="flow">Flow</label>
              <input type="radio" id="structure" name="style_flow_structure" value="S">
              <label for="structure">Structure</label>
            </div>
          
            <div class="toggle-group">
                <span>Introspective vs. Observant</span><br>
                <input type="radio" id="introspective" name="style_introspective_observer" value="I" required>
                <label for="introspective">Introspective</label>
                <input type="radio" id="observant" name="style_introspective_observer" value="O">
                <label for="observant">Observant</label>
            </div>
            <p id="type-result" class="type-output" style="display:none;">
                Your Suburi Type: <strong id="suburi-type-code">----</strong>
              </p>
                
          </div>
          
          



        <label for="bogu_bag_cost">How much did you spend on your bogu bag (USD)?</label>
        <input type="number" name="bogu_bag_cost" id="bogu_bag_cost" min="0" step="10"  />

        <label for="bogu_bag_make">Brand or Make of Bogu Bag (if known)</label>
        <input type="text" name="bogu_bag_make" id="bogu_bag_make" placeholder="e.g. Kanmuri, e-Bogu, Bushizo, etc." />
        
        <label for="bogu_bag_comments">Comments about your bogu bag (optional)</label>
        <textarea name="bogu_bag_comments" id="bogu_bag_comments" rows="4" placeholder="Pros, cons, size, materials, etc."></textarea>
        
        <input type="hidden" name="_redirect" value="https://www.klayonstudio.com/submissionConfirmation.html" />
      
        <button type="submit">Submit</button>
      </form>
      
      <script>
        const inputs = document.querySelectorAll('input[type="radio"]');
        const typeDisplay = document.getElementById('type-result');
        const codeSpan = document.getElementById('suburi-type-code');
      
        function updateType() {
          const categories = [
            'style_power_precision',
            'style_rhythm_burst',
            'style_flow_structure',
            'style_introspective_observer'
          ];
          let code = '';
          for (const cat of categories) {
            const checked = document.querySelector(`input[name="${cat}"]:checked`);
            if (!checked) {
              typeDisplay.style.display = 'none';
              return;
            }
            code += checked.value;
          }
          codeSpan.textContent = code;
          typeDisplay.style.display = 'block';
        }
      
        inputs.forEach(input => input.addEventListener('change', updateType));
      </script>
      
</body>
</html>
